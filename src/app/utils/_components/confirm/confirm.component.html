<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="close font-weight-lighter" aria-label="Close" (click)="dismiss()">
        <span aria-hidden="true">&times;</span>
        <i aria-hidden="true" class="icon-2x">&times;</i>
    </button>
</div>
<div class="modal-body py-3" [innerHTML]="message"></div>
<div class="modal-footer py-3">
    <button *ngIf="btnCancelText" type="button" class="btn btn-outline rounded-xl px-7" (click)="decline()">{{btnCancelText}}</button>
    <button type="button" class="btn btn-primary rounded-xl px-7" (click)="accept()">{{btnOkText}}</button>
</div>
