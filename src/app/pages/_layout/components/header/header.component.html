<!--begin::Container-->
<!-- style="background: {{headerBackground}}; padding-left:0;" -->
<div [ngClass]="headerContainerCSSClasses" class="d-flex align-items-stretch justify-content-between"
  [ngStyle]="{'background':headerBackground, 'padding-left':0,'padding-right':'5px'}">
  <ng-container *ngIf="loader$ | async as _loader">
    <ngb-progressbar class="loading-bar" height="3px" [value]="_loader"></ngb-progressbar>
  </ng-container>

  <ng-container *ngIf="headerMenuSelfDisplay">
    <!--begin::Header Menu Wrapper-->
    <div class="header-menu-wrapper header-menu-wrapper-left pl-3" id="kt_header_menu_wrapper"
      style=" border-left: 1px solid white; margin-block: 13px;">
      <ng-container *ngIf="!asideSelfDisplay">
        <!--begin::Header Logo-->
        <div class="header-logo">
          <a routerLink="/homepage">
            <img alt="Logo" [attr.src]="headerLogo" />
          </a>
        </div>
        <!--end::Header Logo-->
      </ng-container>

      <!--begin::Header Menu-->
      <!-- Don't change id => 'kt_header_menu' -->
      <ng-container *ngIf="headerMenuSelfStatic">
        <!-- STATIC MENU -->
        <!-- <app-header-menu #ktHeaderMenu id="kt_header_menu" class="header-menu header-menu-mobile" [ngClass]="headerMenuCSSClasses"></app-header-menu> -->
        <a routerLink="/homepage">
        <span #ktHeaderMenu class="header-menu header-menu-mobile" id="kt_header_menu"
          [inlineSVG]="'./assets/media/svg/bca/pakar_logo_white.svg'" cacheSVG="true"
          [ngClass]="headerMenuCSSClasses"></span></a>
      </ng-container>
      <ng-container *ngIf="!headerMenuSelfStatic">
        <!-- DYNAMIC MENU -->
        <!-- <app-header-menu-dynamic #ktHeaderMenu id="kt_header_menu" class="header-menu header-menu-mobile" [ngClass]="headerMenuCSSClasses"></app-header-menu-dynamic> -->
        <a routerLink="/homepage">
          <span #ktHeaderMenu class="header-menu header-menu-mobile" id="kt_header_menu"
            [inlineSVG]="'./assets/media/svg/bca/pakar_logo_white.svg'" cacheSVG="true"
            [ngClass]="headerMenuCSSClasses"></span></a>
      </ng-container>
      <!--end::Header Menu-->
    </div>
    <!--end::Header Menu Wrapper-->
  </ng-container>

  <ng-container *ngIf="!headerMenuSelfDisplay">
    <div></div>
  </ng-container>

  <app-topbar class="topbar" [ngStyle]="{'background':headerBackground, 'padding-left':0}"></app-topbar>
</div>
<!--end::Container-->
